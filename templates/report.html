<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script>
    <script type="text/javascript" src="https://html2canvas.hertzen.com/dist/html2canvas.js"></script>
    <script src="https://kit.fontawesome.com/55645e504c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display:wght@400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/index.css') }}">
    <title>Report</title>
</head>

<body>

    <div class="topbarContainer">
        <div class="topbarLeft">
            <span class="logo"><i class="fa fa-notes-medical"></i>&nbsp;&nbsp;Automated MedScan</span>

        </div>
        <div class="topbarCenter">


        </div>
        <div class="topbarRight">
            <div class="topbarLinks">

                <span class="topbarLink"><a href="{{ url_for('dashboard') }}"><i
                            class="fas fa-redo"></i>&nbsp;&nbsp;Again</a></span>
                
                <span class="topbarLink"><a href="{{ url_for('logout') }}"><i
                            class="fas fa-sign-out-alt"></i>&nbsp;&nbsp;Logout</a></span>
            </div>

        </div>
    </div>
    <div class="mid-container" id="repor">
        <p class="info">
        <h5>Patient Name: &nbsp;{{ pname }}</h5>
        </p>
        <p class="info">
        <h5>Patient ID: &nbsp;{{ pid }}</h5>
        </p>
        <p class="info">
        <h5>Sulcus Angle: &nbsp; {{sulcusang}} degrees</h5>
        </p>
        <p class="info">
        <h5>Facet Asymmetry: &nbsp; {{facetasy}}</h5>
        </p>
        <p class="info">
        <h5>Lateral Trochlear Inclination: &nbsp; {{ltiAng}} degrees</h5>
        </p>
        <img class="imginfo" src={{ imgUrl2 }} alt="Card image cap">
        

    </div>





    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.8.0/html2pdf.bundle.min.js"></script>

    <script>
       
        const report = document.getElementById("repor");
        html2pdf(report);

        
    </script>

</body>

</html>
