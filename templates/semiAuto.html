<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/55645e504c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display:wght@400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/index.css') }}">
    <title>Check karo</title>
</head>

<body>

    <div class="topbarContainer">
        <div class="topbarLeft">
            <span class="logo"><i class="fa fa-notes-medical"></i>&nbsp;&nbsp;Semi-Automated MedScan</span>

        </div>
        <div class="topbarCenter">


        </div>
        <div class="topbarRight">
            <div class="topbarLinks">
                
                
                <span class="topbarLink"><a href="{{ url_for('dashboard') }}" ><i class="fas fa-laptop-medical"></i>&nbsp;&nbsp;Automated</a></span>
                <span class="topbarLink"><a href="{{ url_for('logout') }}" ><i class="fas fa-sign-out-alt"></i>&nbsp;&nbsp;Logout</a></span>
            </div>

        </div>
    </div>
    <div class="mid-container">
        <p>Select points in this order: </p>
        <p>Peak1&nbsp;<i class="far fa-arrow-alt-circle-right fa-lg"></i>
            Peak2&nbsp;<i class="far fa-arrow-alt-circle-right fa-lg"></i>
            Valley&nbsp;<i class="far fa-arrow-alt-circle-right fa-lg"></i>
            Lower1&nbsp;<i class="far fa-arrow-alt-circle-right fa-lg"></i>
            Lower2&nbsp;</p>
        <form id="upload-file" method="post" enctype="multipart/form-data" action="/processSemi">
            <input type="file" name="file" class="btn btn-success" id="imgInp" accept=".png, .jpg, .jpeg">
            <div class="image">
                <img id="blah" src="#" alt="">
            </div>

    </div>

    <button class="process" type="submit">Proceed</button>

    </form>

    


    <script>
        imgInp.onchange = evt => {
            const [file] = imgInp.files
            if (file) {
                blah.src = URL.createObjectURL(file)
            }
        }
    </script>
</body>

</html>
