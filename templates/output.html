<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/55645e504c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="{{url_for('static', filename='js/pdf.js')}}"></script>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display:wght@400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/output.css') }}">
    <title>DocumentOutput</title>
</head>

<body>

    <div class="topbarContainer">
        <div class="topbarLeft">
            <span class="logo"><i class="fa fa-notes-medical"></i>&nbsp;&nbsp;Automated MedScan</span>

        </div>
        <div class="topbarCenter">


        </div>
        <div class="topbarRight">
            <div class="topbarLinks">
                

                <span class="topbarLink"><a href="{{ url_for('dashboard') }}"><i class="fas fa-redo"></i>&nbsp;&nbsp;Again</a></span>
                <span class="topbarLink"><a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i>&nbsp;&nbsp;Logout</a></span>
            </div>

        </div>
    </div>

    <div class="datawala">
        <div class="left-image" id="report">
            <img src={{ url1 }} alt="Chart" height="490" width="550" class="imag1">
            <form id="generate-report" method="post" action="/report" class="loginBox">
                <input type="text" name="patientName" id="patientNameid" class="loginInput" placeholder="Patient's Name">
                <input type="text" name="patientid" id="patientidid" class="loginInput" placeholder="Patient's ID">
                <!-- <input type="hidden" name="imgurl" id="imgpath" class="imgpathto" value={{ url1 }}> -->
                <input type="hidden" name="imgurl2" id="imgpath2" class="imgpathto2" value={{ url2 }} height="0">
                <input type="hidden" name="sulcusAngle" id="imgpath2" class="imgpathto2" value={{ sulcusangle }} height="0">
                <input type="hidden" name="facetA" id="imgpath21" class="imgpathto2" value={{ facet }} height="0">
                <input type="hidden" name="Ltiangle" id="imgpath22" class="imgpathto2" value={{ lateral }} height="0">

                <button id="download" class="loginButton" type="submit"> Generate Report</button>
            </form>
        </div>

        <div class="right-data">
            <br>
            <img src={{ url2 }} alt="Chart" height="440" width="500" class="imag2">
            <p></p>
            <p></p>
            <p>Peak1 for patient: {{peak1}}</p>
            <p>Peak2 for patient: {{peak2}}</p>
            <p>Valley Point: {{valley}}</p>
            
            <p>Lower Point1 is: {{lower1}}</p>
            <p>Lower Point2 is: {{lower2}}</p>
            <p>Sulcus angle: {{sulcusangle}} degrees</p>
            <p>Facet Assymetry: {{facet}}</p>
            <p>Lateral Trochlear Inclination: {{lateral}} degress</p>
            <br>

        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>
</body>

</html>
