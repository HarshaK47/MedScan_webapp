<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://use.fontawesome.com/e9e66cc1cc.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display:wght@400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/index.css') }}">
    <title>Check karo</title>
</head>

<body>

    <div class="topbarContainer">
        <div class="topbarLeft">
            <span class="logo">Automated Measurement System</span>

        </div>
        <div class="topbarCenter">


        </div>
        <div class="topbarRight">
            <div class="topbarLinks">
                <span class="topbarLink"><a href="{{ url_for('about') }}">About</a></span>

                <span class="topbarLink"><a href="{{ url_for('about') }}">Contact us</a></span>
                <span class="topbarLink"><a href="{{ url_for('about') }}">Logout</a></span>
            </div>

        </div>
    </div>
    <div class="mid-container">
        <ul class="questions">
            <li><button onclick="typeWriter1()" id="what">What do we do?</button><span id="demo1"></span></li>
            <li><button onclick="typeWriter2()" id="wehat">How do we do it?</button><span id="demo2"></span></li>
        </ul>
        
        
        <br>

        



    </div>






    <script>

        var i = 0;
        var j = 0;
        var txt1 = 'We are here to automate things';
        var txt2 = 'Its magic actually';
        var speed = 50;

        function typeWriter1() {
            if (i < txt1.length) {
                document.getElementById("demo1").innerHTML += txt1.charAt(i);
                i++;
                setTimeout(typeWriter1, speed);
            }
        }
        function typeWriter2() {
            if (j < txt2.length) {
                document.getElementById("demo2").innerHTML += txt2.charAt(j);
                j++;
                setTimeout(typeWriter2, speed);
            }
        }

    </script>
</body>

</html>
